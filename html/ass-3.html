<!DOCTYPE html>
<html>
<head>
    <title>Media and Form Example</title>
</head>
<body>
    <h3>ADDED IMAGE VIA LOCAL STORAGE</h3>
    <img src="../assets/download.jpeg" alt="Local Apple" width="60">

    <h3>ADDED IMAGE VIA CDN</h3>
    <img src="https://ik.imagekit.io/qqgtp0ejg/mern-stack-project/download.jpeg?updatedAt=1745329817055" alt="CDN Apple" width="60">

    <h3>ADDED VIDEO VIA CDN</h3>
    <video width="200" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h3>CREATE A BASIC FORM</h3>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter Username"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password"><br><br>
        <input type="submit" value="Submit">
    </form>

    <h3>HTML ENTRIES</h3>
    <p>- copyright: &copy;</p>
    <p>- trademark: &trade;</p>
    <p>- ampersand: &amp;</p>
</body>
</html>
