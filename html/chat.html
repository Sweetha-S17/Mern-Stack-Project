<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat UI - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-black flex items-center justify-center h-screen text-white">
  <div class="w-full max-w-md rounded-lg overflow-hidden shadow-lg bg-[url('https://ik.imagekit.io/qqgtp0ejg/mern-stack-project/chatbg.png?updatedAt=1745334164536')] bg-cover h-[500px]">
    
    <!-- Header -->
    <div class="bg-[#323f4b] text-center text-xl font-bold py-4">
      Rahul
    </div>

    <!-- Chat messages -->
    <div class="p-4 space-y-3">
      <div class="bg-[#47a3f3] text-white px-4 py-2 rounded-lg w-[85%] ml-auto">Hello Rahul, how are you?</div>
      <div class="bg-[#52606d] text-white px-4 py-2 rounded-lg w-[85%]">Hi Varakumar, I am good. How about you?</div>
      <div class="bg-[#47a3f3] text-white px-4 py-2 rounded-lg w-[85%] ml-auto">I'm fine. I published my website recently</div>
      <div class="bg-[#52606d] text-white px-4 py-2 rounded-lg w-[85%]">Oh great Varakumar! Can you send me the URL?</div>
      <div class="bg-[#47a3f3] text-white px-4 py-2 rounded-lg w-[85%] ml-auto">https://varakumar.ccbp.tech</div>
      <div class="bg-[#52606d] text-white px-4 py-2 rounded-lg w-[85%]">Awesome Varakumar, where did you learn?</div>
      <div class="bg-[#47a3f3] text-white px-4 py-2 rounded-lg w-[85%] ml-auto">NxtWave CCBP 4.0 Program</div>
    </div>

  </div>
</body>
</html>
